<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
    <div>
        <label for="name">名前:</label>
        <input type="text" id="name" th:field="*{student.name}" required/>
    </div>
    <div>
        <label for="nickname">ニックネーム:</label>
        <input type="text" id="nickname" th:field="*{student.nickname}" required/>
    </div>
    <div>
        <label for="email">メールアドレス:</label>
        <input type="text" id="email" th:field="*{student.email}" required/>
    </div>
    <div>
        <label for="address">地域:</label>
        <input type="text" id="address" th:field="*{student.address}" required/>
    </div>
    <div>
        <label for="age">年齢:</label>
        <input type="number" id="age" th:field="*{student.age}"/>
    </div>
    <div>
        <label for="gender">性別:</label>
        <select id="gender" th:field="*{student.gender}">
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="その他">その他</option>
        </select>
    </div>
    <div>
        <label for="remark">備考:</label>
        <textarea id="remark" row="10" th:field="*{student.remark}"></textarea>
    </div>
    <div>
        <label for="course">受講コース：</label>
        <select id="course" th:field="*{studentsCourses[0].course}" required>
            <option value="">選択してください</option>
            <option value="Java">Java</option>
            <option value="AWS">AWS</option>
            <option value="デザイン">デザイン</option>
            <option value="WEBマーケ">WEBマーケ</option>
        </select>
    </div>
    <button type="submit">登録</button>
</form>
</body>
</html>
